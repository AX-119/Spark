<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>
        /* Enhanced canvas selection prevention with responsive sizing */
        canvas,
        canvas.emscripten {
            user-select: none !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            -webkit-touch-callout: none !important;
            -webkit-tap-highlight-color: transparent !important;
            outline: none !important;

            /* Canvas styling - merged from the duplicate rule */
            border: 0px none !important;
            background-color: black !important;

            /* Responsive sizing - override inline styles */
            max-width: 95vw !important;
            max-height: 85vh !important;
            width: auto !important;
            height: auto !important;
            object-fit: contain !important;

            /* Center the canvas */
            display: block !important;
            margin: 0 auto !important;
        }

        /* Prevent selection when in fullscreen */
        :-webkit-full-screen,
        :-webkit-full-screen * {
            -webkit-user-select: none !important;
            user-select: none !important;
        }

        :-moz-full-screen,
        :-moz-full-screen * {
            -moz-user-select: none !important;
            user-select: none !important;
        }

        :fullscreen,
        :fullscreen * {
            user-select: none !important;
        }

        /* Fullscreen mode - use full resolution */
        :-webkit-full-screen canvas.emscripten,
        :-moz-full-screen canvas.emscripten,
        :fullscreen canvas.emscripten {
            max-width: 100vw !important;
            max-height: 100vh !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: fill;
        }

        .emscripten {
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        textarea.emscripten {
            font-family: monospace;
            width: 80%;
        }

        div.emscripten {
            text-align: center;
        }

        div.emscripten_border {
            border: 1px solid black;
        }

        .spinner {
            height: 50px;
            width: 50px;
            margin: 0px auto;
            -webkit-animation: rotation .8s linear infinite;
            -moz-animation: rotation .8s linear infinite;
            -o-animation: rotation .8s linear infinite;
            animation: rotation 0.8s linear infinite;
            border-left: 10px solid rgb(0, 150, 240);
            border-right: 10px solid rgb(0, 150, 240);
            border-bottom: 10px solid rgb(0, 150, 240);
            border-top: 10px solid rgb(100, 0, 200);
            border-radius: 100%;
            background-color: rgb(200, 100, 250);
        }

        @-webkit-keyframes rotation {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @-moz-keyframes rotation {
            from {
                -moz-transform: rotate(0deg);
            }

            to {
                -moz-transform: rotate(360deg);
            }
        }

        @-o-keyframes rotation {
            from {
                -o-transform: rotate(0deg);
            }

            to {
                -o-transform: rotate(360deg);
            }
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {

            canvas,
            canvas.emscripten {
                max-width: 98vw !important;
                max-height: 70vh !important;
            }
        }

        /* Tablet adjustments */
        @media (min-width: 769px) and (max-width: 1024px) {

            canvas,
            canvas.emscripten {
                max-width: 90vw !important;
                max-height: 80vh !important;
            }
        }

        /* Large screen adjustments */
        @media (min-width: 1920px) {

            canvas,
            canvas.emscripten {
                max-width: 1920px !important;
                max-height: 1080px !important;
            }
        }
    </style>
</head>

<body>
    <hr />
    <figure style="overflow:visible;" id="spinner">
        <div class="spinner"></div>
        <center style="margin-top:0.5em"><strong>emscripten</strong></center>
    </figure>
    <div class="emscripten" id="status">Downloading...</div>
    <div class="emscripten">
        <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>
    <div class="emscripten_border">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    </div>
    <hr />
    <div class="emscripten">
        <input type="checkbox" id="resize">Resize canvas
        <input type="checkbox" id="pointerLock" checked>Lock/hide mouse pointer
        &nbsp;&nbsp;&nbsp;
        <input type="button" value="Fullscreen"
            onclick="Module.requestFullscreen(document.getElementById('pointerLock').checked, 
                                                                                document.getElementById('resize').checked)">
    </div>

    <hr />
    <textarea class="emscripten" id="output" rows="8"></textarea>
    <hr>
    <script type='text/javascript'>
        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress');
        var spinnerElement = document.getElementById('spinner');
        var canvasElement = document.getElementById('canvas');
        canvasElement.removeAttribute('width');
        canvasElement.removeAttribute('height');
        var outputElement = document.getElementById('output');
        if (outputElement) outputElement.value = ''; // clear browser cache

        // Force canvas responsive behavior
        function makeCanvasResponsive() {
            const canvas = document.getElementById('canvas');
            if (canvas) {
                // Remove inline cursor style that might interfere
                canvas.style.cursor = 'default';

                // Force responsive sizing
                canvas.style.maxWidth = '95vw';
                canvas.style.maxHeight = '85vh';
                canvas.style.objectFit = 'contain';
                canvas.style.display = 'block';
                canvas.style.margin = '0 auto';
            }
        }

        // Handle window resize
        function handleResize() {
            if (!document.fullscreenElement) {
                makeCanvasResponsive();
            }
        }

        // Handle fullscreen changes
        function handleFullscreenChange() {
            const canvas = document.getElementById('canvas');
            if (document.fullscreenElement) {
                // Fullscreen mode
                canvas.style.maxWidth = '100vw';
                canvas.style.maxHeight = '100vh';
                canvas.style.width = '100vw';
                canvas.style.height = '100vh';
                canvas.style.objectFit = 'fill';
            } else {
                // Exit fullscreen - restore responsive
                makeCanvasResponsive();
            }
        }

        // Set up event listeners
        window.addEventListener('load', makeCanvasResponsive);
        window.addEventListener('resize', handleResize);
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);

        // As a default initial behavior, pop up an alert when webgl context is lost. To make your
        // application robust, you may want to override this behavior before shipping!
        // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
        canvasElement.addEventListener("webglcontextlost", (e) => {
            alert('WebGL context lost. You will need to reload the page.');
            e.preventDefault();
        }, false);

        var Module = {
            print(...args) {
                // These replacements are necessary if you render to raw HTML
                //text = text.replace(/&/g, "&amp;");
                //text = text.replace(/</g, "&lt;");
                //text = text.replace(/>/g, "&gt;");
                //text = text.replace('\n', '<br>', 'g');
                console.log(...args);
                if (outputElement) {
                    var text = args.join(' ');
                    outputElement.value += text + "\n";
                    outputElement.scrollTop = outputElement.scrollHeight; // focus on bottom
                }
            },
            canvas: canvasElement,
            setStatus(text) {
                Module.setStatus.last ??= { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                if (m) {
                    text = m[1];
                    progressElement.value = parseInt(m[2]) * 100;
                    progressElement.max = parseInt(m[4]) * 100;
                    progressElement.hidden = false;
                    spinnerElement.hidden = false;
                } else {
                    progressElement.value = null;
                    progressElement.max = null;
                    progressElement.hidden = true;
                    if (!text) spinnerElement.hidden = true;
                }
                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };
        Module.setStatus('Downloading...');
        window.onerror = () => {
            Module.setStatus('Exception thrown, see JavaScript console');
            spinnerElement.style.display = 'none';
            Module.setStatus = (text) => {
                if (text) console.error('[post-exception status] ' + text);
            };
        };
    </script>
    {{{ SCRIPT }}}
</body>

</html>
